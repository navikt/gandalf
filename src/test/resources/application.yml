server:
  port: 8080
 # servlet:
 #   encoding:
 #     charset: utf-8
 #     enabled: true
 #     force: true
# Only in Test
logging:
  level:
    org.springframework.security: DEBUG
# Spring
spring:
  profiles:
    active: test
  # Database
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;Mode=Oracle
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: false
  main:
    allow-bean-definition-overriding: true
  # Ldap
  ldap:
    url: localhost
    base: dc=test,dc=local
    port: 11389
    timeout: 1000
# Application
application:
  oidc:
    issuer: https://security-token-service.nais.preprod.local
  clock:
    skew:
      saml: 60
      oidc: 60
  service:
    username: srvsecurity-token-
    passoword: password
  # External
  external:
    issuer:
      openam: https://isso-t.adeo.no:443/isso/oauth2
      azuread: https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/v2.0
      azureb2c: https://navtestb2c.b2clogin.com/d38f25aa-eab8-4c50-9f28-ebf92c1256f2/v2.0/
    configuration:
      difi:
        oidc: https://oidc-ver2.difi.no/idporten-oidc-provider/.well-known/openid-configuration
        maskinporten: https://ver2.maskinporten.no/.well-known/oauth-authorization-server
  jwks:
    endpoint:
      openam: http://localhost:8888/isso/oauth2/connect/jwk_uri
      azuread:
      azureb2c:
# Truststore & KeyStore
nav:
  truststore:
    path: src/test/resources/truststore.jks
    password: changeit
  keystore:
    file: src/test/resources/keystore.jks
    password: testkeystore1234
springdoc:
  api-docs:
    path: /api/api-doc
  swagger-ui:
    path: /api
  writer-with-default-pretty-printer: true
